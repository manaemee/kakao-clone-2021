<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - KoKoa Talk</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>8:00</span>
        </div>
        <div class="status-bar__column">

            <span>96%</span>
      
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
  <header class="screen-header">
<h1 class="screen-header__title">Find</h1>
<div class="screen-header__icons">
<span><i class="fas fa-search fa-lg"></i></span>

<div class="screen-header__icons__cogdot">
    <span class="nav__new"></span>
<span><i class="fas fa-cog fa-lg"></i><span class="nav__new">
</div>  
</div>
  </header>

<main class="main__screen">
<div class="icon-row">
  <div class="icon-row__icons">
      <i class="fas fa-qrcode"></i>
      <span>QR Code</span>
    </div>
  <div class="icon-row__icons"><i class="far fa-address-book"></i></i><span>Add by Contacts</span></div>
  <div class="icon-row__icons"><i class="fas fa-fingerprint"></i><span>Add by ID</span></div>
  <div class="icon-row__icons"><i class="far fa-envelope"></i><span>Invite</span></div>
</div>

<div class="recommend-friends">
<h6 class="recommend-friends__title">Recommended Friends</h6>

<span>
    You have no recommended friends.
</span>
</div>
<div class="open-chat">
    <div class="open-chat__header">
        <h4 class="open-chat__title">Open chats</h4>
        <span>Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i></span>
    </div>
</div>
<div class="open">
<div class="open-post">
    <div class="open-post__column">
        <h5>#BTS</h5>
        <h6>#bts#army#friends</h6>
        <div class="open-post__members">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR4esGcz509Mxmw78yJJBe94EnRSyXFlh7f6w&usqp=CAU"/>
            <span class="open-post__members__count">802 members</span>
            <div class="divider"></div>
            <span class="open-post__members__status">Active</span>
        </div>
    </div>
   
    <div class="open-post__column">
        <div class="open-post__photo">
        <img src="https://w.namu.la/s/f9c756e0fbfde51f827c1dfdcbe05088a52c6241dc593ffa0812cba76fbfdc4099073b1767f746b68d5a3068b7f4610e53f613322e9f5112616aace69d4a31ed47ed2393d98973f619061ac338d78e45fab10b267ebc10f35fca74989903a60918d7595a47a5e7c059a6e6aa2dffa3c6"/>
        <div class="open-post__heart">
            <i class="fas fa-heart fa-xs"></i><span>326</span> 
        </div>
    </div>
</div>
</div>

<div class="open-post">
    <div class="open-post__column">
        <h5>#BLACKPINK</h5>
        <h6>#blackpink#blink#friends</h6>
        <div class="open-post__members">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR4esGcz509Mxmw78yJJBe94EnRSyXFlh7f6w&usqp=CAU"/>
            <span class="open-post__members__count">802 members</span>
            <div class="divider"></div>
            <span class="open-post__members__status">Active</span>
        </div>
    </div>
   
    <div class="open-post__column">
        <div class="open-post__photo">
        <img src="https://images.genius.com/95c148a0d9cacf0e7548a297dd2c0a02.1000x1000x1.png"/>
        <div class="open-post__heart">
            <i class="fas fa-heart fa-xs"></i><span>326</span> 
        </div>
    </div>
</div>
</div>

</main> 


  <nav class="nav">
      <ul class="nav__ul">
          <li class="nav__btn">
              <a class="nav__a" href="friends.html">
                <i class="far fa-user fa-lg"></i>
                </a></li>
              <li class="nav__btn">
              <a class="nav__a" href="chats.html">
                  <span class="nav__notification bedge">8</span>
                  <i class="far fa-comment fa-lg"></i>
                </a>
                </li>
              <li class="nav__btn">
              <a class="nav__a" href="find.html"><i class="fas fa-search fa-lg"></i></a></li>
              <li class="nav__btn">
              <a class="nav__a" href="more.html">
                  <span class="nav__new"></span>
                  <i class="fas fa-ellipsis-h fa-lg"></i></a></li>
      </ul>
  </nav>

    <span>Your screen is too big</span>
    
</div>

</body>
</html>
