<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with - KoKoa Talk</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="chat-screen">
 
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>8:00</span>
        </div>
        <div class="status-bar__column">

            <span>96%</span>
      
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html"><i class="fas fa-angle-left fa-2x"></i></a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Rory</h1>
        </div>
        <div class="alt-header__column">
        
            <i class="fas fa-search fa-lg"></i>
            <i class="fas fa-bars fa-lg"></i>
        </div>
    </header>
<main class="main__screen main-chat">
<div class="chat__timestamp">
    Tuesday, August 15, 2021
</div>
<div class="message-row">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS7P7KclvrKJP1y18LmGdXIfwrGCl1Ce763IQ&usqp=CAU"/>
    <div class="message-row__content">
        <span class="message__author">Lorelei</span>
        <div class="message__info">
            <span class="message__bubble">Hi</span>
            <span class="message__time">21:27</span>
        </div>
    </div>
</div>

<div class="message-row message-row--own">
    
    <div class="message-row__content">
        
        <div class="message__info">
            <span class="message__bubble">Hi Nice to Meet you!</span>
            <span class="message__time">21:30</span>
        </div>
    </div>
</div>
</main>
<form class="reply">
    <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
    </div>
    <div class="reply__column">
        <input type="text" placeholder="Write a message..."/>
        <i class="far fa-smile-beam fa-lg"></i>
        <button><i class="fas fa-arrow-up"></i></button>
    </div>
</form>
  
<div id="no-mobile">
    <span>Your screen is too big</span>
    
</div>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>      
</body>
</html>
